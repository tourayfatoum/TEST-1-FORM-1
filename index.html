<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form class="container">
        <div class="title">
          <h2>Login</h2>
          <img
            src="/images/facebook-logo-meta-2-svgrepo-com (2).svg "
            alt=""
            height="30px"
          />
          <img
            src="/images/twitter-logo-fill-svgrepo-com.svg"
            alt=""
            height="30px"
          />
        </div>
        <div class="input-wrapper">
          <p>or use your account</p>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
        </div>
        <div class="btn-a">
          <a href="">forgot your password?</a>
          <button>LOG IN</button>
        </div>
      </form>
      <div class="main">
         <div class="title">
          <h1>html css login form</h1>
          <p><h4>this login form is created using pure html and css. for social icons, font awesome is used</h4></p>

         </div>
      </div>
    </main>
  </body>
</html>
